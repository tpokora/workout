<div class="container">
  <div class="content">
    <mat-card class="card">
      <mat-card-title>
        <h2>Create Workout</h2>
      </mat-card-title>
      <mat-card-content>
        <div>
          <form>
            <mat-form-field hintLabel="Max 10 characters" appearance="fill">
              <mat-label>Workout</mat-label>
              <input matInput #input maxlength="10" placeholder="Workout Name">
              <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button color="primary">Create</button>
<!--              <button mat-raised-button color="primary" [disabled]="!ownerForm.valid">Create</button>-->
<!--              <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>-->
            </mat-card-actions>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
