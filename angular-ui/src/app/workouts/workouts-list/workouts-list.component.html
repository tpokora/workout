<div class="container">
  <div class="content">
    <mat-card class="card">
      <mat-card-title>
        <h2>Workouts</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <button mat-button id="createWorkoutBtn" routerLink="/workouts-add" color="primary">+ Create Workout</button>
      </mat-card-subtitle>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let workout of workoutsList"> {{workout.name}} </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
